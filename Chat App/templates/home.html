<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk Chat - Join a Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f2f5;
      }
      .container {
        max-width: 400px;
      }
      input[type="text"],
      input[type="submit"] {
        transition: all 0.3s ease;
      }
      input[type="text"]:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
      }
      input[type="submit"]:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white p-8 rounded-lg shadow-xl text-center">
      <div class="flex flex-col items-center mb-6">
        <i class="ri-chat-3-line text-5xl text-blue-500"></i>
        <h2 class="text-3xl font-bold text-gray-800 mt-2">
          Welcome to Talk Chat
        </h2>
        <p class="text-gray-500 mt-1">
          Connect with your friends in a private room.
        </p>
      </div>

      <form id="post-form" method="POST" action="checkview" class="space-y-4">
        {% csrf_token %}
        <div>
          <label
            for="room_name"
            class="block text-sm font-medium text-gray-700 text-left mb-1"
            >Room Name</label
          >
          <input
            type="text"
            name="room_name"
            id="room_name"
            placeholder="e.g., my-group-chat"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none text-gray-700"
          />
        </div>
        <div>
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 text-left mb-1"
            >Username</label
          >
          <input
            type="text"
            name="username"
            id="username"
            placeholder="e.g., JohnDoe"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none text-gray-700"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white font-semibold py-3 rounded-md hover:bg-blue-600 transition-colors duration-300"
        >
          <i class="ri-login-box-line mr-2"></i>Enter Room
        </button>
      </form>
    </div>
  </body>
</html>
